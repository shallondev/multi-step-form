<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Linking the script -->
  <script src="script.js"></script>
  <script src="checkbox.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="flex">
    <div class="w-1/5 bg-white h-screen">
      <div class="h-screen">
        <div class="border border-[16px] border-gray-100 rounded-xl overflow-hidden h-full">
          <div class="bg-blue-600 h-full rounded-xl shadow-xl">
            <div class="p-4">
              <div class="flex flex-col">
                <div class="bg-blue-600 p-3 rounded flex items-center mb-2 ml-3">
                  <div class="rounded-full h-12 w-12 bg-blue-200">
                    <p class="text-blue-700 text-3xl flex items-center justify-center w-full h-full">
                      1
                    </p>
                  </div>
                  <div class="ml-4">
                    <p class="text-gray-400 text-lg">Step 1</p>
                    <p class="text-white font-bold text-lg">YOUR INFO</p>
                  </div>
                </div>
                <div class="bg-blue-600 p-3 rounded flex items-center mb-2 ml-3">
                  <div class="rounded-full h-12 w-12 bg-blue-200">
                    <p class="text-blue-700 text-3xl flex items-center justify-center w-full h-full">
                      2
                    </p>
                  </div>
                  <div class="ml-4">
                    <p class="text-gray-400 text-lg">Step 2</p>
                    <p class="text-white font-bold text-lg">SELECT PLAN</p>
                  </div>
                </div>
                <div class="bg-blue-600 p-3 rounded flex items-center mb-2 ml-3">
                  <div class="rounded-full h-12 w-12 bg-blue-200">
                    <p class="text-blue-700 text-3xl flex items-center justify-center w-full h-full">
                      3
                    </p>
                  </div>
                  <div class="ml-4">
                    <p class="text-gray-400 text-lg">Step 3</p>
                    <p class="text-white font-bold text-lg">ADD-ONS</p>
                  </div>
                </div>
                <div class="bg-blue-600 p-3 rounded flex items-center ml-3">
                  <div class="rounded-full h-12 w-12 bg-blue-200">
                    <p class="text-blue-700 text-3xl flex items-center justify-center w-full h-full">
                      4
                    </p>
                  </div>
                  <div class="ml-4">
                    <p class="text-gray-400 text-lg">Step 4</p>
                    <p class="text-white font-bold text-lg">SUMMARY</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Steps -->
    <div class="flex-grow bg-gray-100">
      <div class="flex items-center justify-left pt-16 pl-48 font-bold">
        <p class="text-blue-800 text-4xl">
          Personal Information<br>
          <span class="text-lg text-gray-400">
            Please Provide your name, email, and phone number
          </span>
        </p>
      </div>
      <div class="flex items-center justify-left pt-16 pl-48">

        <!-- Step 1 -->
        <form id="step1Form">
          <label class="block text-blue-700 text-sm font-bold mb-2" for="name">
            Name
            <span class="float-right text-red-500" id="nameRequired">This Field is Required</span>
          </label>
          <input id="name"
            class="shadow appearance-none border rounded w-96 py-2 px-3 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
            transition duration-300 ease-in-out transform hover:scale-105" 
            id="name" type="text" placeholder="Name">
          <div class="pt-8">
            <label class="block text-blue-700 text-sm font-bold mb-2" for="email">
              Email
              <span class="float-right text-red-500" id="emailRequired">This Field is Required</span>
            </label>
            <input id="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
              transition duration-300 ease-in-out transform hover:scale-105" 
              id="name" type="text" placeholder="Email">
          </div>
          <div class="pt-8">
            <label class="block text-blue-700 text-sm font-bold mb-2" for="phone">
              Phone Number
              <span class="float-right text-red-500" id="phoneRequired">This Field is Required</span>
            </label>
            <input id="phone"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
              transition duration-300 ease-in-out transform hover:scale-105" 
              id="name" type="text" placeholder="Phone Number">
          </div>
          <div class="pt-16">
            <button id="step1btn" class="float-right shadow-md rounded bg-blue-800 text-white px-6 py-3 font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:bg-blue-900">
              Next
            </button>
          </div>          
        </form>

        <!-- Step 2-->
        <form id="step2Form">
          <div class="flex items-center justify-center relative">
              <label class="checkbox-container">
                <input type="radio" name="checkbox" class="hidden" />
                <div class="relative border-2 border-white bg-white px-[60px] py-[80px] font-semibold rounded-lg shadow-xl transition duration-300 ease-in-out transform hover:scale-105 checkbox cursor-pointer hover:border-blue-500 focus:outline-none focus:shadow-outline focus:border-blue-500">
                    <div class="absolute top-3 left-3 transform">
                      <img src="assets/images/icon-arcade.svg" alt="Arcade Icon">
                    </div>
                    <div class="absolute bottom-3 left-3 transform">
                      <p class="text-lg text-blue-800">Arcade</p>
                      <p class="text-gray-400">$9/mo</p>
                    </div>
                </div>
             </label>
              <label class="checkbox-container ml-8">
                  <input type="radio" name="checkbox" class="hidden" />
                  <div class="border-2 border-white bg-white px-[60px] py-[80px] font-semibold rounded-lg shadow-xl transition duration-300 ease-in-out transform hover:scale-105 checkbox cursor-pointer 
                      hover:border-blue-500 focus:outline-none focus:shadow-outline focus:border-blue-500">
                      <div class="absolute top-3 left-3 transform">
                        <img src="assets/images/icon-advanced.svg" alt="Advanced Icon">
                      </div>
                      <div class="absolute bottom-3 left-3 transform">
                        <p class="text-lg text-blue-800">Advanced</p>
                        <p class="text-gray-400">$12/mo</p>
                      </div>
                  </div>
              </label>
              <label class="checkbox-container ml-8">
                  <input type="radio" name="checkbox" class="hidden" />
                  <div class="border-2 border-white bg-white px-[60px] py-[80px] font-semibold rounded-lg shadow-xl transition duration-300 ease-in-out transform hover:scale-105 checkbox cursor-pointer 
                      hover:border-blue-500 focus:outline-none focus:shadow-outline focus:border-blue-500">
                      <div class="absolute top-3 left-3 transform">
                        <img src="assets/images/icon-pro.svg" alt="Pro Icon">
                      </div>
                      <div class="absolute bottom-3 left-3 transform">
                        <p class="text-lg text-blue-800">Pro</p>
                        <p class="text-gray-400">$15/mo</p>
                      </div>
                  </div>
              </label>
          </div>
          <div class="mt-8 flex items-center justify-center">
              <label class="inline-flex items-center cursor-pointer">
                  <span class="mr-3 text-sm font-medium text-gray-900 dark:text-gray-300">Monthly</span>
                  <input type="checkbox" value="" class="sr-only peer">
                  <div class="relative w-11 h-6 bg-blue-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  <span class="ml-3 mr-1 text-sm font-medium text-gray-900 dark:text-gray-300">Yearly</span>
              </label>
          </div>
          <div class="pt-16 flex items-center justify-between">
              <button id="step2btn" class="shadow-md rounded bg-white text-blue-800 px-6 py-3 font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:text-blue-900">
                  Go Back
              </button>
              <button id="step2btn" class="shadow-md rounded bg-blue-800 text-white px-6 py-3 font-semibold transition duration-300 ease-in-out transform hover:scale-105 hover:bg-blue-900">
                  Next
              </button>
          </div>
        </form>
      
      </div>
    </div>

  
  <!-- Footer -->
  <div class="fixed bottom-0 left-0 w-full">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shallon Frances</a>.
    </div>
  </div>

</body>
</html>
